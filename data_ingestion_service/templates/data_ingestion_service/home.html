{% extends "base.html" %}

{% block links %}
{% endblock links %}
{% block content %}
    {% if user.is_authenticated %}
        <!-- links -->
        <a class="Button" href="{% url "fileupload" %}">File upload</a>
        <!-- end links -->

        <!-- logoutForm -->
        <br/>
        <br/>
        <form action="{% url "oidc_logout" %}" method="post">
            {% csrf_token %}
            <div class="submit">
                <input class="Button" type="submit" value="Logout" />
            </div>
        </form>
        <!-- end logoutForm -->
    {% else %}
        <a class="Button" href="{% url "oidc_authentication_init" %}">Login</a>
    {% endif %}
{% endblock %}
